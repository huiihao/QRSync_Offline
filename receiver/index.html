    <script>
        // ==================== Global State ====================
        let codeReader = null;
        let scanControls = null;
        let isScanning = false;
        let currentMode = 'camera';
        
        let receivedChunks = new Map();
        let fileInfo = null;
        
        // Image queue
        let imageQueue = [];
        let currentImageIndex = -1;
        
        // ==================== Init ====================
        document.addEventListener('DOMContentLoaded', async () => {
            // Detect OS
            const isMac = navigator.platform.includes('Mac');
            document.getElementById('kbd-cmd').textContent = isMac ? '‚åò' : 'Ctrl';
            
            // Setup paste
            document.addEventListener('paste', handlePaste);
            
            // Init camera list
            await initCameraList();
            
            // Load saved
            await loadProgress();
        });
        
        // ==================== Camera Module (From Reference) ====================
        async function initCameraList() {
            try {
                // Try to get permission first
                await navigator.mediaDevices.getUserMedia({ video: true });
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(d => d.kind === 'videoinput');
                
                const select = document.getElementById('camera-select');
                select.innerHTML = '<option value="">ËØ∑ÈÄâÊã©ÊëÑÂÉèÂ§¥...</option>';
                
                cameras.forEach((cam, idx) => {
                    const option = document.createElement('option');
                    option.value = cam.deviceId;
                    let label = cam.label || `ÊëÑÂÉèÂ§¥ ${idx + 1}`;
                    
                    // Detect back camera
                    if (label.toLowerCase().includes('back') || 
                        label.toLowerCase().includes('rear') ||
                        label.includes('ÂêéÁΩÆ')) {
                        label += ' [ÂêéÁΩÆ]';
                        option.selected = true;
                    }
                    
                    option.text = label;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error('Camera list error:', err);
            }
        }
        
        async function startCamera() {
            hideError();
            const deviceId = document.getElementById('camera-select').value;
            
            try {
                document.getElementById('btn-start').disabled = true;
                document.getElementById('btn-start').textContent = '‚è≥ ÂêØÂä®‰∏≠...';
                
                codeReader = new ZXing.BrowserQRCodeReader({
                    tryHarder: true,
                    formats: [ZXing.BarcodeFormat.QR_CODE]
                });
                
                scanControls = await codeReader.decodeFromVideoDevice(
                    deviceId || undefined,
                    document.getElementById('video'),
                    (result, error, controls) => {
                        if (result) {
                            handleScanResult(result.getText());
                        }
                    }
                );
                
                isScanning = true;
                document.getElementById('btn-start').disabled = false;
                document.getElementById('btn-start').textContent = '‚èπÔ∏è ÂÅúÊ≠¢Êâ´Êèè';
                document.getElementById('btn-start').onclick = stopCamera;
                document.getElementById('btn-stop').disabled = false;
                
                showToast('üì∑ Áõ∏Êú∫Â∑≤ÂêØÂä®');
                
            } catch (err) {
                console.error('Start failed:', err);
                showCameraError(err);
                document.getElementById('btn-start').disabled = false;
                document.getElementById('btn-start').textContent = 'üöÄ ÂºÄÂßãÊâ´Êèè';
            }
        }
        
        function stopCamera() {
            if (scanControls) {
                scanControls.stop();
                scanControls = null;
            }
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
                video.srcObject = null;
            }
            
            isScanning = false;
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-start').textContent = 'üöÄ ÂºÄÂßãÊâ´Êèè';
            document.getElementById('btn-start').onclick = startCamera;
            document.getElementById('btn-stop').disabled = true;
        }
        
        function showCameraError(err) {
            const panel = document.getElementById('camera-error');
            const text = document.getElementById('error-text');
            
            let msg = 'Êó†Ê≥ïÂêØÂä®Áõ∏Êú∫';
            if (err.name === 'NotAllowedError') msg = 'ËØ∑ÂÖÅËÆ∏Áõ∏Êú∫ÊùÉÈôêÔºàËÆæÁΩÆ > ÈöêÁßÅ > Áõ∏Êú∫Ôºâ';
            else if (err.name === 'NotFoundError') msg = 'Êú™ÊâæÂà∞ÊëÑÂÉèÂ§¥ËÆæÂ§á';
            else if (err.name === 'NotReadableError') msg = 'ÊëÑÂÉèÂ§¥Ë¢´ÂÖ∂‰ªñÂ∫îÁî®Âç†Áî®';
            else msg = err.message;
            
            text.textContent = msg;
            panel.classList.add('active');
        }
        
        function hideError() {
            document.getElementById('camera-error').classList.remove('active');
        }
        
        // ==================== Image Queue System ====================
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', (mode === 'camera' && idx === 0) || (mode === 'virtual' && idx === 1));
            });
            document.getElementById('camera-section').classList.toggle('active', mode === 'camera');
            document.getElementById('virtual-section').classList.toggle('active', mode === 'virtual');
            
            if (mode === 'camera') {
                // Keep video ready
            } else {
                stopCamera();
            }
        }
        
        function handleDragOver(e) { e.preventDefault(); e.currentTarget.classList.add('dragover'); }
        function handleDragLeave(e) { e.currentTarget.classList.remove('dragover'); }
        
        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            addToQueue(files);
        }
        
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addToQueue(files);
            e.target.value = '';
        }
        
        function handlePaste(e) {
            if (currentMode !== 'virtual') return;
            const items = Array.from(e.clipboardData.items);
            const files = items.filter(i => i.type.includes('image'))
                .map(i => new File([i.getAsFile()], `paste-${Date.now()}.png`, { type: i.type }));
            if (files.length) addToQueue(files);
        }
        
        async function addToQueue(files) {
            for (const file of files) {
                const img = new Image();
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
                
                imageQueue.push({
                    file,
                    img,
                    status: 'pending', // pending, completed, error
                    result: null
                });
            }
            
            updateQueueUI();
            showToast(`Â∑≤Ê∑ªÂä† ${files.length} Âº†ÂõæÁâá`);
            
            // Auto select first if none selected
            if (currentImageIndex === -1 && imageQueue.length > 0) {
                selectImage(0);
            }
        }
        
        function updateQueueUI() {
            const container = document.getElementById('queue-list');
            const completed = imageQueue.filter(i => i.status === 'completed').length;
            
            document.getElementById('queue-section').style.display = imageQueue.length > 0 ? 'block' : 'none';
            document.getElementById('queue-completed').textContent = completed;
            document.getElementById('queue-total').textContent = imageQueue.length;
            
            container.innerHTML = '';
            imageQueue.forEach((item, idx) => {
                const el = document.createElement('div');
                el.className = `queue-item ${item.status} ${idx === currentImageIndex ? 'active' : ''}`;
                el.innerHTML = `
                    <img src="${item.img.src}">
                    <div class="queue-badge">${idx + 1}</div>
                `;
                el.onclick = () => selectImage(idx);
                container.appendChild(el);
            });
        }
        
        function selectImage(index) {
            if (index < 0 || index >= imageQueue.length) return;
            
            currentImageIndex = index;
            const item = imageQueue[index];
            
            // Display image with correct aspect ratio
            displayImage(item);
            updateQueueUI();
        }
        
        function displayImage(item) {
            const container = document.getElementById('preview-container');
            const canvas = document.getElementById('preview-canvas');
            const ctx = canvas.getContext('2d');
            
            // Get natural dimensions
            const img = item.img;
            const naturalWidth = img.naturalWidth;
            const naturalHeight = img.naturalHeight;
            
            // Calculate display size (max width 800, maintain aspect ratio)
            const maxWidth = Math.min(800, container.clientWidth || 800);
            const scale = Math.min(maxWidth / naturalWidth, 1);
            const width = naturalWidth * scale;
            const height = naturalHeight * scale;
            
            // Set canvas size
            canvas.width = width;
            canvas.height = height;
            
            // Draw image
            ctx.drawImage(img, 0, 0, width, height);
            
            // Update container aspect ratio to match image
            container.style.aspectRatio = `${width} / ${height}`;
            
            // Show section
            document.getElementById('preview-section').classList.add('active');
            document.getElementById('current-file').textContent = item.file.name;
            document.getElementById('current-status').textContent = 
                item.status === 'pending' ? 'Á≠âÂæÖËØÜÂà´' : 
                item.status === 'completed' ? '‚úì Â∑≤ËØÜÂà´' : '‚úó Â§±Ë¥•';
        }
        
        async function scanCurrent() {
            if (currentImageIndex === -1) return;
            
            const item = imageQueue[currentImageIndex];
            document.getElementById('btn-scan').disabled = true;
            document.getElementById('btn-scan').textContent = '‚è≥ ËØÜÂà´‰∏≠...';
            
            try {
                const canvas = document.getElementById('preview-canvas');
                const result = await tryDecode(canvas);
                
                if (result) {
                    handleQRCode(result);
                    item.status = 'completed';
                    item.result = result;
                    showToast('‚úì ËØÜÂà´ÊàêÂäü');
                    
                    // Auto advance
                    setTimeout(() => {
                        if (currentImageIndex < imageQueue.length - 1) {
                            selectImage(currentImageIndex + 1);
                        }
                    }, 500);
                } else {
                    item.status = 'error';
                    showToast('Êú™ËØÜÂà´Âà∞‰∫åÁª¥Á†Å');
                }
            } catch (err) {
                item.status = 'error';
                showToast('ËØÜÂà´Â§±Ë¥•');
            }
            
            document.getElementById('btn-scan').disabled = false;
            document.getElementById('btn-scan').textContent = 'üîç ËØÜÂà´Ê≠§Âõæ';
            updateQueueUI();
            displayImage(item); // Refresh status
        }
        
        function nextImage() {
            if (currentImageIndex < imageQueue.length - 1) {
                selectImage(currentImageIndex + 1);
            }
        }
        
        function processQueue() {
            // Process all pending images sequentially
            const pending = imageQueue.map((item, idx) => ({ item, idx })).filter(({ item }) => item.status === 'pending');
            
            if (pending.length === 0) {
                showToast('Ê≤°ÊúâÂæÖÂ§ÑÁêÜÁöÑÂõæÁâá');
                return;
            }
            
            let index = 0;
            async function processNext() {
                if (index >= pending.length) {
                    showToast('ÈòüÂàóÂ§ÑÁêÜÂÆåÊàê');
                    return;
                }
                
                const { idx } = pending[index];
                selectImage(idx);
                await scanCurrent();
                index++;
                
                // Small delay between images
                setTimeout(processNext, 300);
            }
            
            processNext();
        }
        
        function clearQueue() {
            imageQueue = [];
            currentImageIndex = -1;
            document.getElementById('queue-section').style.display = 'none';
            document.getElementById('preview-section').classList.remove('active');
        }
        
        // ==================== Decoding ====================
        async function tryDecode(source) {
            // ZXing try
            try {
                const reader = new ZXing.BrowserQRCodeReader();
                const result = await reader.decodeFromCanvas(source);
                if (result) return result.getText();
            } catch (e) {}
            
            // jsQR try with preprocessing
            const ctx = source.getContext('2d');
            const imageData = ctx.getImageData(0, 0, source.width, source.height);
            
            // Try original
            let code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "attemptBoth" });
            if (code) return code.data;
            
            // Try preprocessed (grayscale)
            const processed = preprocessImage(imageData);
            code = jsQR(processed.data, processed.width, processed.height, { inversionAttempts: "attemptBoth" });
            if (code) return code.data;
            
            return null;
        }
        
        function preprocessImage(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                const val = gray > 128 ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = val;
            }
            return imageData;
        }
        
        // ==================== Data Handling ====================
        function handleScanResult(text) {
            handleQRCode(text);
            // Visual feedback
            const frame = document.querySelector('.scan-frame');
            frame.style.borderColor = 'var(--success)';
            setTimeout(() => frame.style.borderColor = '', 300);
        }
        
        function handleQRCode(text) {
            try {
                const data = JSON.parse(text);
                
                if (data.t === 'fn') {
                    fileInfo = {
                        fingerprint: data.f,
                        filename: atob(data.n),
                        totalChunks: data.tc,
                        size: data.s
                    };
                    saveProgress();
                    showToast(`Êñá‰ª∂: ${fileInfo.filename}`);
                    updateStatus();
                } else if (data.i !== undefined && data.t && fileInfo && fileInfo.fingerprint === data.f) {
                    if (!receivedChunks.has(data.i)) {
                        receivedChunks.set(data.i, data.d);
                        updateStatus();
                        saveProgress();
                        
                        if (receivedChunks.size === fileInfo.totalChunks) {
                            document.getElementById('btn-reassemble').disabled = false;
                            showToast('üéâ Êé•Êî∂ÂÆåÊàêÔºÅ');
                        }
                    }
                }
            } catch (e) {
                console.error('Parse error:', e);
            }
        }
        
        function updateStatus() {
            if (!fileInfo) return;
            const pct = Math.round((receivedChunks.size / fileInfo.totalChunks) * 100);
            document.getElementById('progress-fill').style.width = pct + '%';
            document.getElementById('progress-text').textContent = pct + '%';
            document.getElementById('status-text').textContent = 
                `Â∑≤Êé•Êî∂: ${receivedChunks.size}/${fileInfo.totalChunks}`;
            
            // Grid
            const grid = document.getElementById('chunks-grid');
            grid.innerHTML = '';
            for (let i = 0; i < fileInfo.totalChunks; i++) {
                const cell = document.createElement('div');
                cell.className = 'chunk-cell';
                if (receivedChunks.has(i)) cell.classList.add('filled');
                cell.textContent = i + 1;
                grid.appendChild(cell);
            }
        }
        
        // ==================== Storage ====================
        async function saveProgress() {
            await localforage.setItem('chunks', Array.from(receivedChunks.entries()));
            await localforage.setItem('info', fileInfo);
        }
        
        async function loadProgress() {
            const chunks = await localforage.getItem('chunks');
            const info = await localforage.getItem('info');
            if (info) {
                fileInfo = info;
                receivedChunks = new Map(chunks || []);
                updateStatus();
                if (receivedChunks.size === fileInfo.totalChunks) {
                    document.getElementById('btn-reassemble').disabled = false;
                }
            }
        }
        
        // ==================== File Operations ====================
        async function reassembleFile() {
            if (!fileInfo || receivedChunks.size !== fileInfo.totalChunks) return;
            
            try {
                const sorted = [];
                for (let i = 0; i < fileInfo.totalChunks; i++) sorted.push(receivedChunks.get(i));
                
                const binary = atob(sorted.join(''));
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                
                const decompressed = pako.inflate(bytes);
                const blob = new Blob([decompressed]);
                
                await localforage.setItem('file', blob);
                await localforage.setItem('fileInfo', fileInfo);
                
                document.getElementById('btn-download').disabled = false;
                showToast('‚úì ÈáçÁªÑÂÆåÊàê');
            } catch (err) {
                showToast('ÈáçÁªÑÂ§±Ë¥•: ' + err.message);
            }
        }
        
        async function downloadFile() {
            const blob = await localforage.getItem('file');
            const info = await localforage.getItem('fileInfo');
            if (!blob || !info) return;
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = info.filename;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        window.addEventListener('beforeunload', () => stopCamera());
    </script>
