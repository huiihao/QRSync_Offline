        :root {

            --bg-secondary: #12121a;
            --bg-card: rgba(30, 30, 45, 0.6);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #00d4ff;
            --accent-secondary: #7b2cbf;

            --glass-blur: blur(20px);

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 245, 212, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 30px;

        @keyframes float {

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 50px;
        }
        
        .cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 600px) {
            .cards { grid-template-columns: 1fr; }
            h1 { font-size: 32px; }
        }
        
        .card {
            background: var(--bg-card);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 40px 30px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
        }
        
        .card-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .card-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .features {

            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .feature {

            border-radius: 20px;
            font-size: 13px;
            color: var(--accent);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .footer {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        }
    </style>
